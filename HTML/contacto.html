<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilustrate Contacto</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <header id="Inicio">
        <div id="header">
            <div id="head1">
                <h1>ILUSTRATE</h1>
            </div>
            <div id="head2">
                <a href="index.html"><img src="../img/logopincel.png" alt="logo" width="40px" style=></a>
            </div>
        </div>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend class="legend"><strong>Contacto</strong></legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="celular">Celular</label>
                <input type="number" name="celular" id="celular" required>
                <br>
                <label for="tipoilustracion">Tipo de Ilustración</label>
                <select name="tipo" id="tipo">
                    <option value="">Tradicional</option>
                    <option value="">Digital</option>
                    <option value="">Pintura</option>
                </select>
                <br>
                <br>
                <label for="comentario">Dejanos tu comentario:</label>
                <br>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                <br>
                <label for="terminos"><a id="tyc" href="terminosycondiciones.html" target="_blank">Aceptar términos y
                        condiciones</a></label>
                <input type="checkbox" name="terminos" id="terminos" required>
                <br>
                <br>
                <button type="reset">Restablecer</button> <br>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
